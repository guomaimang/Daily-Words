<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Daily Words</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }
        .header p {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .date-selector {
            margin: 20px 0;
        }
        .date-selector label {
            font-weight: bold;
            margin-right: 10px;
            color: #495057;
        }
        .date-selector input[type="date"] {
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .date-selector input[type="date"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.25);
        }
        .api-selector {
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .api-selector label {
            font-weight: bold;
            margin-right: 15px;
            color: #495057;
        }
        .radio-group {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        .radio-item:hover {
            background: #e9ecef;
        }
        .radio-item input[type="radio"] {
            margin: 0;
            transform: scale(1.2);
        }
        .radio-item label {
            font-weight: 500;
            color: #495057;
            font-size: 14px;
            margin: 0;
            cursor: pointer;
        }
        .radio-item input[type="radio"]:checked + label {
            color: #007bff;
            font-weight: 600;
        }

        .word-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .info-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 14px;
        }
        .word-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .word-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .word-card:hover {
            background: #e3f2fd;
            border-color: #2196f3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33,150,243,0.2);
        }
        .word-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .word-id {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #6c757d;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .loading {
            text-align: center;
            color: #6c757d;
            font-size: 18px;
            padding: 60px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        /* Ê®°ÊÄÅÊ°ÜÊ†∑Âºè */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
        }
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            position: relative;
        }
        .modal-header h2 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
        }
        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        .close:hover {
            background-color: rgba(255,255,255,0.2);
        }
        .modal-body {
            padding: 30px;
            text-align: center;
        }
        .chinese-translation {
            font-size: 1.4rem;
            color: #2c3e50;
            line-height: 1.6;
            margin-bottom: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }
        .translation-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,123,255,0.3);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108,117,125,0.3);
        }

        .copy-success {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
            z-index: 1001;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .copy-success.show {
            opacity: 1;
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .header {
                padding: 20px;
            }
            .header h1 {
                font-size: 2rem;
            }
            .api-selector {
                flex-direction: column;
                gap: 15px;
            }
            .api-selector label {
                margin-right: 0;
                margin-bottom: 10px;
            }
            .radio-group {
                justify-content: center;
                flex-wrap: wrap;
            }
            .word-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 15px;
                padding: 15px;
            }
            .word-card {
                padding: 15px;
            }
            .word-text {
                font-size: 1.3rem;
            }
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
            .translation-actions {
                flex-direction: column;
                align-items: center;
            }
        }
        
        /* ÁâàÊùÉÊ°ÜÊ†∑Âºè */
        .footer {
            margin-top: 40px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            border-top: 3px solid #667eea;
        }
        
        .copyright {
            font-size: 14px;
            color: #6c757d;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .copyright a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .copyright a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéì IELTS Daily Words</h1>
        <p>Select a date to see the same 100 IELTS words each day. Click on any word to see its Chinese translation.</p>
        <div class="date-selector">
            <label for="dateInput">Select Date:</label>
            <input type="date" id="dateInput">
        </div>
        <div class="api-selector">
            <label>Translation API:</label>
            <div class="radio-group">
                <div class="radio-item">
                    <input type="radio" id="apiGoogle" name="apiChoice" value="google" checked>
                    <label for="apiGoogle">Google</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="apiBing" name="apiChoice" value="bing">
                    <label for="apiBing">Bing</label>
                </div>
            </div>
        </div>
        <div class="api-selector">
            <label>Translation Language:</label>
            <div class="radio-group">
                <div class="radio-item">
                    <input type="radio" id="langCN" name="language" value="cn" checked>
                    <label for="langCN">Chinese (ÁÆÄ‰Ωì)</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="langHK" name="language" value="hk">
                    <label for="langHK">Cantonese (Á≤§ËØ≠)</label>
                </div>
            </div>
        </div>
    </div>
    
    <div id="output" class="loading">Loading IELTS words...</div>
    
    <!-- Ê®°ÊÄÅÊ°Ü -->
    <div id="translationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalWordTitle"></h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="chineseTranslation" class="chinese-translation"></div>
                <div class="translation-actions">
                    <button id="translateOnlineBtn" class="btn btn-primary">
                        üåê Translate Online
                    </button>
                    <button id="copyWordBtn" class="btn btn-secondary">
                        üìã Copy Word
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="copySuccess" class="copy-success">
        Word copied to clipboard! ‚ú®
    </div>

    <!-- ÁâàÊùÉÊ°Ü -->
    <div class="footer">
        <div class="copyright">
            IELTS Daily Words ¬© <span id="currentYear"></span> <a href="https://guomaimang.github.io/" target="_blank">Hirsun</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
